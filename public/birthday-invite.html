<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #e74c3c;
    }
    h2 {
      text-align: center;
      color: #2980b9;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    h3 {
      color: #27ae60;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li:before {
      content: 'â€¢';
      color: #27ae60;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #e74c3c;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>It's My Birthday!</h1>
  <h2>On November 15th</h2>

  <h3>What to bring</h3>
  <ul>
    <li>Balloons (I love balloons)</li>
    <li>Cake (I eat cake so quickly)</li>
    <li>AirPods (Why not)</li>
  </ul>

</html>
